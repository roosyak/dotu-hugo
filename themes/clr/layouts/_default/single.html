{{ partial "header.html" . }}

<article>
	<h1>{{.Title}}</h1>
	{{.Content}}
</article>

<nav>
	<ul>
		<li><a href="/#оглавление">Оглавление</a></li>
		{{ with .NextInSection }}
		<li>Предыдущая: <a href="{{ .Permalink }}">{{ .Title }}</a></li>
		{{ end }}
		{{ with .PrevInSection }}
		<li>Следующая: <a href="{{ .Permalink }}">{{ .Title }}</a></li>
		{{ end }}
	</ul>
</nav>
{{ partial "footer.html" . }}
