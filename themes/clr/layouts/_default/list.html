{{ partial "header.html" . }}
<article>
	<h1>{{.Title}}</h1>
	{{.Content}}
</article>

{{if not .Params.NoList }}
	{{if .Params.Position }}
	<ol>
		{{ range  sort .Pages ".Params.Position" }}
		<li><a href="{{.Permalink}}">{{.Title}}</a></li>
		{{ end }}
	</ol>
	{{else}}
	<ul>
		{{ range .Pages }}
		<li><a href="{{.Permalink}}">{{.Title}}</a></li>
		{{ end }}
	</ul>
	{{end}}
{{end}}

{{ partial "footer.html" . }}
