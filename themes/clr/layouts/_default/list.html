{{ partial "header.html" . }}
<article>
	<h1>{{.Title}}</h1>
	{{.Content}}
</article>

{{if not .Params.NoList }}
	{{if .Params.Position }}
		{{ partial "list-by-position.html" . }}
	{{else}}
	<ul>
		{{ range .Pages }}
		<li><a href="{{.Permalink}}">{{.Title}}</a></li>
		{{ end }}
	</ul>
	{{end}}
{{end}}

{{ partial "footer.html" . }}
