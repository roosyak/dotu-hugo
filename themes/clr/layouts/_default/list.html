{{ partial "header.html" . }}
<article>
	<h1>{{.Title}}</h1>
	{{.Content}}
</article>

<nav>
{{if not .Params.NoList }}
	{{if eq .Section "pr" }} 
		{{ partial "list-pr-by-position.html" . }}
	{{else}}
	<ul>
		{{ range .Pages }}
		<li><a href="{{.Permalink}}">{{.Title}}</a></li>
		{{ end }}
	</ul>
	{{end}}
{{end}}
</nav>

<br><br>

{{ partial "footer.html" . }}
